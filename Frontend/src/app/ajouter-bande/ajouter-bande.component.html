     <form (ngSubmit)="ajouterBande()">
        <div class="row form-row">
          <div class="col-12 col-md-12">
            <div class="form-group">
              <div class="change-avatar">
                <!-- Tu peux ajouter ici un champ pour l'avatar si nécessaire -->
              </div>
            </div>
          </div>
      
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label>Nom</label>
              <input type="text" class="form-control" [(ngModel)]="bande.numBande" name="numBande" required />
            </div>
          </div>
      
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label>Label</label>
              <input type="text" class="form-control" [(ngModel)]="bande.label" name="label" required />
            </div>
          </div>
      
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label>Date début</label>
              <div class="cal-icon">
                <input type="date" class="form-control" [(ngModel)]="bande.debut" name="debut" required />
              </div>
            </div>
          </div>
      
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label>Date fin</label>
              <div class="cal-icon">
                <input type="date" class="form-control" [(ngModel)]="bande.fin" name="fin" required />
              </div>
            </div>
          </div>
      
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label>Numéro Casier</label>
              <input type="number" class="form-control" [(ngModel)]="bande.numCasier" name="numCasier" required />
            </div>
          </div>
      
          <div class="col-12 col-md-6">
            <div class="form-group form-focus">
              <label>Choisissez Armoire</label>
              <select class="form-control" [(ngModel)]="selectedArmoireId" name="armoire" required>
                <option value="" disabled selected>Choisissez Armoire</option>
                <option *ngFor="let armoire of armoires" [value]="armoire.id">{{ armoire.nomArmoire }}</option>
              </select>
            </div>
          </div>
      
          <div class="col-12">
            <div class="form-group">
              <label>Description <span class="text-danger">*</span></label>
              <textarea
                id="description"
                name="description"
                class="form-control"
                rows="6"
                [(ngModel)]="bande.description"
                placeholder="Description"
                required
              ></textarea>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <!-- Optionally, add other fields here if needed -->
          </div>
        </div>
      
        <div class="submit-section">
          <button type="submit" class="btn btn-primary submit-btn">Enregistrer</button>
        </div>
      </form>
      
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
