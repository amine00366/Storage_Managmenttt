<h1 mat-dialog-title>Modifier l'utilisateur</h1>
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="card">
  <div class="card-body">
  
    
    <div class="row">
      <!-- Champ Nom -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="nom">Nom <span class="text-danger">*</span></label>
          <input type="text" id="nom" class="form-control" formControlName="nom" placeholder="Nom de l'utilisateur"/>
          <div *ngIf="signupForm.controls['nom'].invalid && signupForm.controls['nom'].touched" class="text-danger">
            Le nom est requis.
          </div>
        </div>
      </div>
  
      <!-- Champ Prénom -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="prenom">Prénom <span class="text-danger">*</span></label>
          <input type="text" id="prenom" class="form-control" formControlName="prenom" placeholder="Prénom de l'utilisateur"/>
          <div *ngIf="signupForm.controls['prenom'].invalid && signupForm.controls['prenom'].touched" class="text-danger">
            Le prénom est requis.
          </div>
        </div>
      </div>
  
      <!-- Champ Email -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="email">Email <span class="text-danger">*</span></label>
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email de l'utilisateur"/>
          <div *ngIf="signupForm.controls['email'].invalid && signupForm.controls['email'].touched" class="text-danger">
            L'email est requis et doit être valide.
          </div>
        </div>
      </div>
  
      <!-- Champ Mot de passe -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="motDePasse">Mot de passe <span class="text-danger">*</span></label>
          <input type="password" id="motDePasse" class="form-control" formControlName="motDePasse" placeholder="Mot de passe"/>
          <div *ngIf="signupForm.controls['motDePasse'].invalid && signupForm.controls['motDePasse'].touched" class="text-danger">
            Le mot de passe est requis (min 6 caractères).
          </div>
        </div>
      </div>
  
      <!-- Sélection du rôle -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="role">Type d'utilisateur <span class="text-danger">*</span></label>
          <select id="role" class="form-control" formControlName="role">
            <option value="ADMIN">Admin</option>
            <option value="USER">Utilisateur</option>
          </select>
        </div>
      </div>
  
      <!-- Upload de la photo -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="imageFile">Upload Photo</label>
          <input type="file" id="imageFile" class="form-control-file" (change)="onFileSelected($event)">
        </div>
      </div>
    </div>
  
    <div class="form-actions">
      <button type="submit" class="btn btn-primary btn-block" [disabled]="signupForm.invalid">Mettre à jour</button>
    </div>
  </div>
</form>
